<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator++ - Debugger</title>
    <style>
        html, body {
            background: #000;
            color:#fff;
        }
    </style>
    <script>
        const nwPath = require("path");
        var projectPath = "";
        for (var i=0; i<nw.App.argv.length; i++) {
            var thisArg = nw.App.argv[i]
            console.log(thisArg);
            if (thisArg == "-p") {
                projectPath = nw.App.argv[i+1];
            }
        }
        if (projectPath) {
            nw.process.chdir(nwPath.dirname(projectPath));
            window.location.replace(projectPath);
        }
    </script>
</head>
<body>
    
</body>
</html>
